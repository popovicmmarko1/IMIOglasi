<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div layout:fragment="content">
            <div class="directory-details pt-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="small-tittle mb-20">
                                <h2></h2>
                            </div>
                            <div class="directory-cap mb-40">
                                <p></p>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="map">
                                <img th:src="${slike}" alt="">
                            </div>
                            <div class="form-wrapper pt-80">
                                <div class="row ">
                                    <div class="col-xl-12">
                                        <div class="small-tittle mb-30">
                                            <h2>Contact</h2>
                                        </div>
                                    </div>
                                </div>
                                <form id="contact-form" action="#" method="POST">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-box user-icon mb-15">
                                                <input type="text" name="name" placeholder="Your name">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-box email-icon mb-15">
                                                <input type="text" name="email" placeholder="Email address">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-box message-icon mb-15">
                                                <textarea name="message" id="message" placeholder="Comment"></textarea>
                                            </div>
                                            <div class="submit-info">
                                                <button class="submit-btn2" type="submit">Send Message</button>
                                            </div>
                                        </div>
                                    </div>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

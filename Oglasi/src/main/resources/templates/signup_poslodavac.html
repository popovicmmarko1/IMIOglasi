<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
  <div class="wrapper wrapper--w680">
    <div class="card card-4">
      <div class="card-body">
        <h2 class="title">Registruj se kao poslodavac</h2>
        <h3 class="title">Osnovni podaci kompanije</h3> <br>
        <form method="POST" action="/registrationp">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="poslodavac">Poslodavac</label>
                <input name="naziv" type="text" class="form-control" id="poslodavac" placeholder="Naziv firme">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="adresaposlodavca">Adresa poslodavca</label>
                <input name="adresa" type="text" class="form-control" id="adresaposlodavca" placeholder="Adresa sedista firme">
              </div>
            </div> <!-- end col -->
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="drzava">Drzava</label>
                <input type="text" class="form-control" id="drzava" placeholder="Naziv drzave">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="grad">Grad</label>
                <input name="grad" type="text" class="form-control" id="grad" placeholder="Unesi grad">
              </div>
            </div> <!-- end col -->
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="pib">PIB</label>
                <input name="PIB" type="text" class="form-control" id="pib" placeholder="Poreski identifikacioni broj">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="telefon">Telefon</label>
                <input name="telefon" type="text" class="form-control" id="telefon" placeholder="Kontakt telefon">
              </div>
            </div> <!-- end col -->
          </div>
          <br><br>
          <h3 class="title">Podaci kontakt osobe</h3>


          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="ime">Ime</label>
                <input name="fName" type="text" class="form-control" id="ime" placeholder="Ime kontakt osobe">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="prezime">Prezime</label>
                <input name="lName" type="text" class="form-control" id="prezime" placeholder="Prezime kontakt osobe">
              </div>
            </div> <!-- end col -->
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">E-mail adresa</label>
                <input name="email" type="text" class="form-control" id="email" placeholder="Unesi e-mail adresa">
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="lozinka">Lozinka</label>
                <input name="password" type="text" class="form-control" id="lozinka" placeholder="Unesi lozinku">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="plozinke">Potvrda lozinke</label>
                <input type="text" class="form-control" id="plozinke" placeholder="Potvrda lozinke">
              </div>
            </div> <!-- end col -->
          </div>
          <div style="display: none;"><input name="role" value="PUSER"></div>

          <div class="container-login100-form-btn m-t-32 m-b-12">
            <a>
              <button type="submit" value="signup" class="login100-form-btn">
                Registruj se
              </button>
            </a>
          </div>

          <div class="container-login100-form-btn m-t-32 m-b-12">
            <a href="/signup">
              <button type="button" value="signup" class="login100-form-btn">
                Registruj se kao kandidat
              </button>
            </a>
          </div>






        </form>
      </div>
    </div>
  </div>
</div>
